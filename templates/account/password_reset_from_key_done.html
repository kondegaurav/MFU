{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset Complete" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold text-primary mb-3">Password Reset Complete</h2>
                    <p class="lead">Your password has been set. You can now sign in with your new password.</p>
                    <a href="{% url 'account_login' %}" class="btn btn-primary mt-3">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
