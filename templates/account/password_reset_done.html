{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset Sent" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body p-5 text-center">
          <h2 class="fw-bold text-primary mb-3">Password Reset Email Sent</h2>
          <p class="lead">If an account exists with the email you provided, a password reset link has been sent. Check your inbox.</p>
          <a href="{% url 'account_login' %}" class="btn btn-outline-primary mt-3">Back to Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
